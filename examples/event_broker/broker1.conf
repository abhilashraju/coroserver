{
    "cert": "/etc/ssl/private/server-cert.pem",
    "privkey": "/etc/ssl/private/server-key.pem",
    "file-sync":{
        "paths": [
        "/var/lib/phosphor-state-manager"
        ],
        "root": "/tmp/sync"
    },
    "port": "8080",
    "remote": "10.0.2.2",
    "remote-port": "48080",
    "max-connections": 1,
    "plugins-folder": "/usr/lib/plugins",
    "dbus-sync":[
        {
            "service": "xyz.openbmc_project.User.Manager",
            "path": "/xyz/openbmc_project/user",
            "interface": "xyz.openbmc_project.User.MultiFactorAuthConfiguration",
            "property": "Enabled"
        }
    ]
}