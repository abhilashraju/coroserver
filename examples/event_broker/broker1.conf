{
    "cert": "/tmp/server-cert.pem",
    "privkey": "/tmp/server-key.pem",
    "file-sync":{
        "paths": [
        "/var/lib/phosphor-state-manager",
        "/var/lib/phosphor-boot-indicator",
        "/var/lib/openpower-occ-control",
        "/var/lib/phosphor-fan-presence/control",
        "/var/lib/phosphor-fan-presence/sensor-monitor",
        "/var/lib/phosphor-logging/errors",
        "/var/lib/phosphor-logging/extensions/pels",
        "/var/lib/phosphor-logging/extensions/pels/logs/archive",
        "/var/lib/obmc/psu",
        "/var/lib/telemetry/Reports",
        "/var/lib/obmc/hostlogs",
        "/var/configuration",
        "/var/lib/phosphor-post-code-manager",
        "/var/lib/phosphor-software-manager/hostfw/running/DEVTREE",
        "/var/lib/phal/exportdevtree",
        "/var/lib/phal/genesisboot",
        "/var/lib/obmc/cfam_overrides",
        "/var/lib/phosphor-software-manager/hostfw/running/GUARD",
        "/var/lib/phal/exportdevtree",
        "/var/lib/phal/genesisboot",
        "/var/lib/obmc/cfam_overrides",
        "/var/lib/phosphor-software-manager/hostfw/running/GUARD",
        "/var/lib/op-hw-isolation/persistdata/record_entry",
        "/var/lib/op-hw-isolation/persistdata/record_mgr",
        "/var/lib/op-hw-isolation/persistdata/event/hw_status",
        "/var/lib/op-hw-isolation/persistdata/powerontime",
        "/var/lib/vpd/",
        "/var/lib/phosphor-inventory-manager",
        "/var/lib/vpd/panellog.log",
        "/var/lib/phosphor-led-manager/savedGroups",
        "/var/lib/phosphor-led-manager/lamp-test-running",
        "/var/lib/bios-settings-manager/biosData",
        "/var/lib/pldm/",
        "/var/lib/network/hypervisor"
      
        ],
        "root": "/tmp/sync"
    },
    "port": "8080",
    "remote": "127.0.0.1",
    "remote-port": "8080",
    "max-connections": 3,
    "plugins-folder": "/usr/lib/plugins",
    "dbus-sync":[
        {
            "service": "xyz.openbmc_project.User.Manager",
            "path": "/xyz/openbmc_project/user",
            "interface": "xyz.openbmc_project.User.MultiFactorAuthConfiguration",
            "property": "Enabled"
        }
    ]
}